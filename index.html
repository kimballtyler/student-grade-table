<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">

    </div>
    <header class="text-center my-4">
      <div class="row">
        <div class="col display-3 ml-5">
          Student Grade Table
        </div>
        <div class="col text-muted display-4 mt-2">
          Average Grade <span class="badge badge-secondary"></span>
        </div>
      </div>
    </header>

    <hr>

    <div class="row justify-content-center mt-4">

      <table id="table" class="col-7 table table-dark table-striped table-bordered table-hover mt-3">
        <thead class="thead-darker">
          <tr class="bg-info">
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <form class="col-3 ml-5">
        <h1 class="mb-3 font-weight-light">Add Grade</h1>

        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <i class="fa fa-user input-group-text" aria-hidden="true" style="color:#DDDDDD"></i>
          </div>
          <input name="name" type="text" class="form-control" placeholder="Student Name">
        </div>

        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <i class="fa fa-list-alt input-group-text" aria-hidden="true" style="color:#DDDDDD"></i>
          </div>
          <input name="course" type="text" class="form-control" placeholder="Student Course">
        </div>

        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <i class="fa fa-graduation-cap input-group-text" aria-hidden="true" style="color:#DDDDDD"></i>
          </div>
          <input name="grade" type="text" class="form-control" placeholder="Student Grade">
        </div>

        <button type="submit" class="btn btn-lg btn-success mr-2">Add</button>
        <button type="reset" class="btn btn-lg btn-outline-secondary">Cancel</button>

      </form>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
